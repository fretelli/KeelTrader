# KeelTrader Docker Compose Configuration
# Version: 1.0.0
#
# Docker images are published to GitHub Container Registry (ghcr.io)
# - API: ghcr.io/fretelli/keeltrader/api:latest
# - Web: ghcr.io/fretelli/keeltrader/web:latest
#
# For production deployment, use specific version tags:
# - ghcr.io/fretelli/keeltrader/api:v1.0.0
# - ghcr.io/fretelli/keeltrader/web:v1.0.0

version: "3.9"

services:
  db:
    image: docker.1ms.run/pgvector/pgvector:pg16
    container_name: keeltrader-db
    environment:
      POSTGRES_USER: keeltrader
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: keeltrader
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keeltrader"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: docker.1ms.run/library/redis:7.2-alpine
    container_name: keeltrader-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: keeltrader-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://keeltrader:${DB_PASSWORD}@db:5432/keeltrader
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - KEELTRADER_AUTH_REQUIRED=${KEELTRADER_AUTH_REQUIRED:-0}
      - KEELTRADER_AUTO_INIT_DB=${KEELTRADER_AUTO_INIT_DB:-1}
      - KEELTRADER_AUTO_INIT_TEST_USERS=${KEELTRADER_AUTO_INIT_TEST_USERS:-0}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - uploads_data:/app/uploads
    command: sh scripts/docker_start.sh

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://api:8000
        NEXT_PUBLIC_AUTH_REQUIRED: "0"
    container_name: keeltrader-web
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NEXT_PUBLIC_AUTH_REQUIRED=0
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-me}
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started

  worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: keeltrader-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://keeltrader:${DB_PASSWORD}@db:5432/keeltrader
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A workers.celery_app worker --loglevel=info

  beat:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: keeltrader-beat
    environment:
      - DATABASE_URL=postgresql+asyncpg://keeltrader:${DB_PASSWORD}@db:5432/keeltrader
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A workers.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
  uploads_data:
