name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: Web (lint + type-check + test + build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: keeltrader/apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: keeltrader/apps/web/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run type-check
      - run: npm run test
      - run: npm run build
      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: ./keeltrader/apps/web/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

  api:
    name: API (lint + test + compile)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: keeltrader/apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: keeltrader/apps/api/requirements.txt
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: pip install pytest-cov
      - run: black --check . || echo "Black formatting needed but not blocking CI"
      - run: isort --check-only . || echo "isort formatting needed but not blocking CI"
      - run: flake8 . || echo "flake8 issues found but not blocking CI"
      - run: mypy . --install-types --non-interactive || true
      - run: pytest --cov=. --cov-report=xml --cov-report=term
      - run: python -m compileall .
      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: ./keeltrader/apps/api/coverage.xml
          flags: backend
          fail_ci_if_error: false

